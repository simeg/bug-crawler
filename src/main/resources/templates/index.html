<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" website="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- The above 3 meta tags *must* come first in the head; any other website must come *after* these tags -->

    <title>Bug Crawler</title>

    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <style media="screen" type="text/css">

        #outer-container {
            margin-top: 100px;
            padding: 20px;
        }

        #button-group {
            margin-top: 10px;
        }

    </style>
</head>

<body>

<section class="row" id="outer-container">
    <section class="col-md-6 col-md-offset-3">
        <form method="post" action="#" th:action="@{/}" th:object="${options}">
            <input type="text" class="form-control" th:field="*{website}" placeholder="URL"/>
            <section id="button-group">
                <button class="btn btn-default" type="submit">Submit</button>
                <button class="btn btn-default" type="reset">Reset</button>
            </section>
        </form>
    </section>
</section>

</body>
</html>

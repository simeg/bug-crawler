version: "3"
services:

  crawler:
    build:
      context: ./src/main/docker/crawler
    volumes:
     - .:/tmp

  db:
    #build:
      #context: ./src/main/docker/db
    container_name: db
    image: 'postgres:9.6'
    environment:
      - POSTGRES_DB=web_crawler
      - POSTGRES_USER=postgres
    ports:
      - '5432:5432'
    volumes:
      - ./db-data:/var/lib/postgresql/data

#    This image name should be used if Dockerfile is used:
#    `docker build -t crawler/db:9.6 .`
#    instead of
#    `docker-compose build`
#    image: 'crawler/db:9.6'
    # links ? to connect crawler and db
    # https://docs.docker.com/compose/compose-file/#links

